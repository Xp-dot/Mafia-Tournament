{% extends 'landing/base.html' %}
{% block title %}
    Регистрация
{% endblock %}
{% block content %}
        <div class="content-section">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Присоединяйтесь к нам, у нас есть печеньки</legend>
                        {{ form.as_p }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit"> Зарегистрироваться</button>
                    </div>
                </form>
            <div class="border-top pt-3">
                <small>Уже есть профиль?<a class="ml-2" href="{% url 'login' %}">Войти </a></small>
            </div>
        </div>
{% endblock %}
