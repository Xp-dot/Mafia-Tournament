{% extends 'landing/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
    <script src="{% static 'js/contract_form.js' %}?v=1"></script>
{% endblock %}
{% block title %}
    Страница контрактов
{% endblock %}

{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form id="contract_form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <legend class="border-bottom mb-4">Создать контракт</legend>
                        {{ form|crispy }}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Создать</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
